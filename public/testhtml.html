<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Vast+Shadow&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../Homework/The-Rutabaga-Scrape/public/style/style.css">
</head>
<body>  
        <nav class="navbar navbar-dark">

                <div class="container">
            
                    <div class="navbar-header">
            
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
            
                            <span class="sr-only">Toggle navigation</span>
            
                            <span class="icon-bar"></span>
            
                            <span class="icon-bar"></span>
            
                            <span class="icon-bar"></span>
            
                        </button>
            
                        <a class="navbar-brand" href="/">"The Rutabaga"</a>
            
                    </div>
            
                    <div class="collapse navbar-collapse" id="main-navbar">
            
                        <ul class="nav navbar-nav">
            
                            <li {{#if currentPage.index}} class="active" {{/if}}>
            
                                <a href="/">Home</a>
            
                            </li>
            
                            <li {{#if currentPage.saved}} class="active" {{/if}}>
            
                                <a href="/saved">Archive</a>
            
                            </li>
            
                        </ul>
            
                        <ul class="nav navbar-nav navbar-right">
            
                            {{#if currentPage.index}}
            
                            <li>
            
                                <button id="getStories" type="button" class="btn btn-default btn-primary navbar-btn" data-loading-text="Scraping..." autocomplete="off">Get Stories!</button>
            
                            </li>
            
                            {{/if}}
            
                        </ul>
            
                    </div>
            
                </div>
            
            </nav>

        <div class="container">

                <div class="jumbotron text-center" id="jumbo">
            
                    <h1 id="title">"The Rutabaga"</h1>
            
                    <img src="../Homework/The-Rutabaga-Scrape/public/images/logo.jpg" alt="Rutabaga">
            
                </div>
            
                <div id="articleContainer">
            
                    {{#each data}}
            
                    <div class="panel panel-dark" data-id="{{_id}}">
            
                        <div class="panel-heading">
            
                            <h3 class="panel-title">{{headline}}</h3>
            
                        </div>
            
                        <div class="panel-body">{{summary}}</div>
            
                        <div class="panel-footer clearfix">
            
                            <a class="btn btn-success pull-right save-article" id="panelButton1">Keep It!</a>
            
                            <a href="{{url}}" target="_blank" class="btn btn-default pull-right" id="panelButton2">Read It!</a>
            
                        </div>
            
                    </div>
            
                    {{else}}
            
                    <h3 class="text-center">Nothing to See Here!  Please Disperse!</h3>
            
                    {{/each}}
            
                </div>
            
            </div>
            
            
            
            <div id="alertModal" class="modal fade" role="dialog">
            
                <div class="modal-dialog modal-md">
            
                    <div class="modal-content">
            
                        <div class="modal-header">
            
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
            
                            <h4 class="modal-title">Scrape Alert</h4>
            
                        </div>
            
                        <div class="modal-body text-center">
            
                            <h2 id="alertMessage"></h2>
            
                        </div>
            
                        <div class="modal-footer">
            
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            
                        </div>
            
                    </div>
            
                </div>
            
            </div>
    
</body>
</html>
